<form #form="ngForm" (ngSubmit)="SaveAdvert()">

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">İlan Adı</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" [(ngModel)]="adverts.name">
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Konum</label>
    <div class="col-sm-10">
      <input class="form-control" name="location" [(ngModel)]="adverts.location">
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Fiyat</label>
    <div class="col-sm-10">
      <input class="form-control" name="price" [(ngModel)]="adverts.price">
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Kategori</label>
    <div class="col-sm-10">
      <input class="form-control" name="category" [(ngModel)]="adverts.category">
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Açıklama</label>
    <div class="col-sm-10">
      <textarea name="description" cols="92" rows="3" [(ngModel)]="adverts.description"></textarea>
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Fotoğraflar</label>
    <div class="col-sm-10 d-flex" >
      <div *ngFor="let item of adverts.images" class="col-md-3">
          <img src="../assets/images/{{item}}" style="width: 150px; height: 150px;" alt="">
          <button class="btn btn-danger btn-sm mt-1" style="display: block;" (click)="deleteImages(item)">Sil</button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Fotoğraf Ekle</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" name="category" multiple (change)="onFileSelected($event)">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{edit ? "Güncelle" : "Ekle "}}</button>
</form>
