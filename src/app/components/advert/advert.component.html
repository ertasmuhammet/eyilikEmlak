
<div class="container">
  <div class="row">
    <div class="col-md-3 mt-3" *ngFor="let advert of Adverts">
      <div class="card" style="width: 18rem;">
        <img src="/assets/images/{{advert.images[0]}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{advert.name}}</h5>
          <p class="card-text">{{advert.description}}</p>
          <a [routerLink]="['/advertDetails',advert.id]" class="btn btn-primary">Detaylar</a>
        </div>
      </div>
    </div>
  </div>
</div>
